name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: |
          6.0.x
          5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Unit Tests
      run: dotnet test --verbosity normal --no-build --filter "FullyQualifiedName~Tests.Unit" --logger "trx;LogFileName=test-results.trx" --results-directory "TestResults"
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: Unit Tests            # Name of the check run which will be created
        path: TestResults/test-results.trx    # Path to test results
        reporter: dotnet-trx        # Format of test results
