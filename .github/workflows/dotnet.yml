name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: |
          '6.0.x'
          '2.1.x'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Tests - Unit
      run: dotnet test --verbosity normal --no-build --filter "FullyQualifiedName~Tests.Unit&FullyQualifiedName!~Multitargeted"
